<!DOCTYPE html>
<html lang="es">
<head>
    <title>Lista de Libros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Lista de Libros</h1>
        <a href="{% url 'crear_libro' %}" class="btn btn-primary mb-3">Agregar Libro</a>
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>PDF</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for libro in libros %}
                <tr>
                    <td>{{ libro.titulo }}</td>
                    <td>{{ libro.autor }}</td>
                    <td><a href="{{ libro.pdf.url }}" target="_blank">Descargar PDF</a></td>
                    <td>
                        <a href="{% url 'editar_libro' libro.pk %}" class="btn btn-warning btn-sm">Editar</a>
                        <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal" data-bs-target="#confirmarEliminarModal" onclick="setEliminarId({{ libro.pk }})">
                            Eliminar
                        </button>
                    </td>
                </tr>
                {% empty %}
                <tr><td colspan="4">No hay libros registrados.</td></tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="modal fade" id="confirmarEliminarModal" tabindex="-1" aria-labelledby="confirmarEliminarModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirmarEliminarModalLabel">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                    </div>
                    <div class="modal-body">
                        ¿Estás seguro de que deseas eliminar este libro?
                    </div>
                    <div class="modal-footer">
                        <form id="formularioEliminar" method="post" action="">
                            {% csrf_token %}
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-danger">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setEliminarId(libroId) {
            const formulario = document.getElementById('formularioEliminar');
            formulario.action = `/libros/eliminar/${libroId}/`;
        }
    </script>
</body>
</html>
